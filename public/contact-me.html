    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Contact Form</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email1">Email Address 1</label>
                        <input type="email" id="email1" required>
                    </div>
                    <div class="form-group">
                        <label for="email2">Email Address 2 (Optional)</label>
                        <input type="email" id="email2">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" rows="3" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="col">
                <h2>Connect with me</h2>
                <a href="https://www.facebook.com/madridista.pratish/" class="btn btn-facebook" target="_blank"><i class="fab fa-facebook-f"></i> Facebook</a>
